<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="A Personal Password Manager">

    <title>Entry-Add</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename="bootstrap/css/bootstrap.min.css") }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='blog.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename="bootstrap/css/bootstrap-theme.min.css") }}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  </head>
  <body>
    <div class="container">
    
      <h1><style text-align: center;></style>V-AULTA PASS</h1>
      <nav class="navbar navbar-default" data-spy="affix" data-offset-top="60" data-offset-bottom="70" id="navbar">
        
          <div class="navbar-header">
            <a class="navbar-brand" href="{{ url_for('home') }}">HOME</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li><a href="{{ url_for('add') }}">ADD</a></li>
              <li><a href="{{ url_for('view') }}">VIEW</a></li>
              <li><a href="{{ url_for('search') }}">SEARCH</a></li>
              <li><a href="{{ url_for('delete') }}">DELETE</a></li>
                <li><a href="{{ url_for('update') }}">UPDATE</a></li>
            </ul>
            <form class="navbar-form navbar-right" action="{{ url_for('home') }}" method=post>
              {% if not session.logged_in %}
              <button type="submit" class="btn btn-default" name="opt"  value="LOGIN">LOGIN</button>
              {% else %}
              <button type="submit" class="btn btn-default" name="opt"  value="LOGOUT">LOG OUT</button>
              {% endif %}
            </form>
          </div><!-- /.navbar-collapse -->
        </nav><!-- /.container-fluid -->
      
      <br>
      <br>
      <form  action="{{ url_for('add') }}" method=post class="form-horizontal">
        <div class="form-group">
    	    <label for="input_website" class="control-label col-xs-2">Website</label>
        	<div class="col-xs-5">
            	<input type="text" class="form-control" id="input_website" placeholder="Website"  name="website">
        	</div>
    	</div>
    	<div class="form-group">
        	<label for="input_username" class="control-label col-xs-2">Username</label>
        	<div class="col-xs-5">
            	<input type="text" class="form-control" id="input_username" placeholder="Username" name="username">
        	</div>
    	</div>
        <div class="form-group">
    	    <label for="input_password" class="control-label col-xs-2">Password</label>
            <!--<span class="eye">
                    <i id="hide1" class="fa fa-eye"></i>
                    <i id="hide2" class="fa fa-eye-slash"></i>
            </span>
            <i class="far fa-eye" id="togglePassword" style="margin-top:10px; cursor: pointer;"></i>
            <input type="checkbox" onclick="myFunction()"> -->
            <span toggle="#password-field" class="fa fa-fw fa-eye field_icon toggle-password";></span>
        	<div class="col-xs-5">
            	<input type="password" class="form-control" id="input_password" placeholder="Password"  name="password">
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
                <script>
                  $("body").on('click','.toggle-password', function() {
                  $(this).toggleClass("fa-eye fa-eye-slash");
                  var input = $("#input_password");
                  if (input.attr("type") === "password") {
                    input.attr("type", "text");
                  } else {
                    input.attr("type", "password");
                  }

                });

              $("text").keypress(function(event) {
                if (event.keyCode == 13 && !event.shiftKey) {
                     submitForm(); //Submit your form here
                     return false;
                     }
            })
                </script>
        	</div>
    	</div>
    	<div class="form-group">
        	<label for="input_notes" class="control-label col-xs-2">Notes</label>
        	<div class="col-xs-5">
            <!--<input type="text" class="form-control" id="input_notes" placeholder="Notes" name="notes">-->
             <textarea rows = "5" class="form-control" id="input_notes" placeholder="Notes" name="notes"></textarea><br>
        	</div>
    	</div>
    
    	<div class="form-group">
	        <div class="col-xs-offset-2 col-xs-10">
    	        <button type="submit" class="btn btn-primary" name="add" value="ADD">Add</button>
	        </div>
	    </div>
	   </form>
     <!--{% for message in get_flashed_messages() %}
      <br>
      <div class="alert alert-info">
        <a href="/" class="close" data-dismiss="alert">&times;</a><br>
        <strong>Note!</strong>{{message}}
      </div>
      {% endfor %}-->

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, message in messages %}
        <div class="{{ category }}">
        <a href="/" class="close" data-dismiss="alert">&times;</a><br>
        <strong>Note!</strong>{{message}}
        </div>
    {% endfor %}
    {% endwith %}
	<script src="{{ url_for('static', filename="jquery-1.11.1") }}"></script>
    <script src="{{ url_for('static', filename="bootstrap/js/bootstrap.min.js") }}""></script>
	</body>
</html>
